<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Year Anniversary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <style>
        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #666;
        }
        .timer span {
            font-weight: bold;
            color: #ff6b6b;
        }
        .timer .time-unit {
            display: inline-block;
            margin: 0 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <h1 id="site-title">Five Year Anniversary</h1>
            <div class="timer animate__animated animate__fadeIn">
                <p>Time We've Been Together</p>
                <div>
                    <div class="time-unit">
                        <span id="years">0</span> Years
                    </div>
                    <div class="time-unit">
                        <span id="days">0</span> Days
                    </div>
                    <div class="time-unit">
                        <span id="hours">0</span> Hours
                    </div>
                    <div class="time-unit">
                        <span id="minutes">0</span> Minutes
                    </div>
                    <div class="time-unit">
                        <span id="seconds">0</span> Seconds
                    </div>
                </div>
            </div>
        </header>

        <section class="menu animate__animated animate__fadeInUp">
            <div class="menu-container">
                <a href="kids.html" class="menu-item">
                    <div class="menu-icon">🐾</div>
                    <h2>Our Kids</h2>
                    <p>Our Little Ones</p>
                </a>
                <a href="poems-index.html" class="menu-item">
                    <div class="menu-icon">📝</div>
                    <h2>Poetry Translations</h2>
                    <p>Our Poetry Collection</p>
                </a>
            </div>
        </section>

        <footer class="animate__animated animate__fadeIn">
            <p>© <span id="current-year">2023</span> Five Year Anniversary</p>
        </footer>
    </div>

    <script>
        // 更新当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 计算时间差的函数
        function updateTimer() {
            const startDate = new Date('2020-04-13T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('years').textContent = years;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // 初始更新
        updateTimer();
        // 每秒更新一次
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
