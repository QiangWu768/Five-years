<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Kids - Five Year Anniversary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐾</text></svg>">
    <style>
        .pets-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            place-items: center;
        }
        
        .pet-card {
            width: 100%;
            max-width: 300px;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .pet-card img {
            width: 100%;
            height: 200px; /* 固定高度 */
            object-fit: cover; /* 保持图片比例 */
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .pet-card h3 {
            margin: 5px 0;
            font-size: 1.2em;
        }
        
        /* 中心宠物卡片样式 */
        .pet-card.featured {
            grid-column: 2;
            grid-row: 2;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }
        
        /* 环绕布局 */
        .pet-card:nth-child(1) { grid-area: 1 / 1; }
        .pet-card:nth-child(2) { grid-area: 1 / 2; }
        .pet-card:nth-child(3) { grid-area: 1 / 3; }
        .pet-card:nth-child(4) { grid-area: 2 / 1; }
        .pet-card.featured { grid-area: 2 / 2; }
        .pet-card:nth-child(5) { grid-area: 2 / 3; }
        .pet-card:nth-child(6) { grid-area: 3 / 1; }
        .pet-card:nth-child(7) { grid-area: 3 / 3; }

        /* 悬停效果 */
        .pet-card:hover {
            transform: translateY(-5px);
        }
        
        .pet-card.featured:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <h1 id="site-title">Our Kids</h1>
        </header>

        <section class="pets animate__animated animate__fadeInUp">
            <div class="pets-container">
                <div class="pet-card">
                    <img src="images/小白.jpg" alt="小白">
                    <h3>小白</h3>
                </div>
                <div class="pet-card">
                    <img src="images/小猫.jpg" alt="小猫">
                    <h3>小猫</h3>
                </div>
                <div class="pet-card">
                    <img src="images/小灰.jpg" alt="小灰">
                    <h3>小灰</h3>
                </div>
                <div class="pet-card">
                    <img src="images/小黑.jpg" alt="小黑">
                    <h3>小黑</h3>
                </div>
                <div class="pet-card featured">
                    <img src="images/小狗.jpg" alt="小狗">
                    <h3>小狗</h3>
                </div>
                <div class="pet-card">
                    <img src="images/成龙.jpg" alt="成龙">
                    <h3>成龙</h3>
                </div>
                <div class="pet-card">
                    <img src="images/疯狗.jpg" alt="疯狗">
                    <h3>疯狗</h3>
                </div>
            </div>
        </section>

        <a href="index.html" class="back-link">Back to Home</a>

        <footer class="animate__animated animate__fadeIn">
            <p>© <span id="current-year">2023</span> Five Year Anniversary</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
