<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的宠物们 - 我的小天地</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐾</text></svg>">
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <h1 id="site-title">My Pets</h1>
        </header>

        <section class="pets animate__animated animate__fadeInUp">
            <div class="pets-container">
                <div class="pet-card">
                    <img src="images/pet1.jpg" alt="Flower" class="pet-image">
                    <div class="pet-info">
                        <h3>Flower</h3>
                        <p>Age: 2 years</p>
                        <p>Breed: Golden Retriever</p>
                        <p>Traits: Energetic and playful, loves chasing balls</p>
                    </div>
                </div>
                <div class="pet-card">
                    <img src="images/placeholder.svg" alt="宠物2" class="pet-image">
                    <div class="pet-info">
                        <h3>咪咪</h3>
                        <p>年龄: 3岁</p>
                        <p>品种: 英短蓝猫</p>
                        <p>特点: 安静优雅，喜欢躺在窗台晒太阳</p>
                    </div>
                </div>
                <div class="pet-card">
                    <img src="images/placeholder.svg" alt="宠物3" class="pet-image">
                    <div class="pet-info">
                        <h3>豆豆</h3>
                        <p>年龄: 1岁</p>
                        <p>品种: 荷兰兔</p>
                        <p>特点: 胆小可爱，喜欢吃胡萝卜</p>
                    </div>
                </div>
            </div>
        </section>

        <a href="index.html" class="back-link">返回首页</a>

        <footer class="animate__animated animate__fadeIn">
            <p>© <span id="current-year">2023</span> 我的小天地</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
