            <div class="poem">
                <h3>死亡的时间</h3>
                <div class="original">
现在是夏天，这我知道
刀刃的时间
丢失戒指的时间
蛇干渴的时间
那些船, 让望眼欲穿这是死亡的时间
这是夏天，我再说一次
你坐在平台上，我所有的河向你奔流
你沿着镜子走来：你呼吸困难
当我看到你, 你已经不知道呼吸
你向着天竺葵慢慢倾身
梦游的水或被砍断的树木喧哗
，你让我饮下如此炽热的时间
你的手放在我的脸上
然后启程，对我一言不发
你只想在我身上惊醒火或者露珠的爱好
你慢慢离去，不再回返沿着镜子
走进燃烧的黑夜
                </div>
            </div>
