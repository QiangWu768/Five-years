                <div class="original">
                    <p>秋天从我手里吃自己的叶子；我们是朋友</p>
                    <p>我们撕开壳尝测时间，教它奔跑</p>
                    <p>时间又进入允中</p>
                    <p></p>
                    <p>镜子里是昼明天</p>
                    <p>梦中也有睡觉的空间</p>
                    <p>我们倾诉说着那个真相</p>
                    <p></p>
