        <section class="poems-container animate__animated animate__fadeInUp">
            <div class="poem">
                <h3>花冠</h3>
                <div class="original">
                    <p>秋天从我手里吃自己的叶子；我们是朋友</p>
                    <p>我们撕开壳尝测时间，教它奔跑</p>
                    <p>时间又进入允中</p>
                    <p></p>
                    <p>镜子里是昼明天</p>
                    <p>梦中也有睡觉的空间</p>
                    <p>我们倾诉说着那个真相</p>
                    <p></p>
                    <p>我的目光游移在我爱的人的性上</p>
                    <p>我们相视</p>
                    <p>我们交换黑色的词语</p>
                    <p>我们相爱如带来和记忆</p>
                    <p>我们睡得像海岸水里的酒</p>
                    <p>像月亮血色光线笼罩下的大海</p>
                    <p></p>
                    <p>我们现在窗前拥抱，人们从街上看着我们</p>
                    <p>是他们知道的时刻了</p>
                    <p>是有关决定放弃的时刻了</p>
                    <p>是释放一颗跳动的心的时刻了</p>
                    <p>是过去降临在此刻的时刻了</p>
                    <p></p>
                    <p>是时候了</p>
                </div>
            </div>
