            <div class="poem">
                <h3>爱之后的爱</h3>
                <div class="original">
总有那么一天
你会满心欢喜地
在你自己的门前
自己的镜中，欢迎你的到来
彼此微笑致意，
并且说：这儿请坐；请吃

你会重新爱上这个曾经是你的陌生人
给他酒喝，给他饭吃。把你的心
还给它自己，还给这个爱了你一生
被你因别人而忽视
却一直用心记着你的陌生人

把你的情书从架上拿下来
还有那些照片、绝望的小纸条
从镜中揭下你自己的影子
坐下来。享用你的一生
                </div>
            </div>
