            <div class="poem">
                <h3>爱的更多的一个</h3>
                <div class="original">
仰望那些星辰，我很清楚 
为了它们的眷顾，我可以走向地狱， 
但在这冷漠的大地上 
我们不得不对人或兽怀着恐惧。 

我们如何指望群星为我们燃烧 
带着那我们不能回报的激情？ 
如果爱不能相等， 
让我成为爱的更多的一个。 

我想我正是那些毫不在意的 
星辰的爱慕者， 
我不能，此刻看着它们，说 
我整天都在思念一个人。 

如果所有的星辰都消失或死去， 
我得学会去看一个空洞的天空 
并感受它那绝对黑暗的庄严， 
尽管这得使我先适应一会儿。 
                </div>
