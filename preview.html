<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五周年纪念网站预览</title>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6f2 0%, #f0f8ff 100%);
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #e83e8c;
            margin-bottom: 10px;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            color: #777;
            margin-top: 0;
        }
        
        .preview-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .preview-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .features {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #e83e8c;
            margin-top: 0;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        .feature-icon {
            margin-right: 10px;
        }
        
        .cta {
            text-align: center;
            margin: 40px 0;
        }
        
        .button {
            display: inline-block;
            background: #e83e8c;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #c91f75;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.4);
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>五周年纪念网站预览</h1>
            <p class="subtitle">为你们的爱情创建一个特别的网站</p>
        </header>
        
        <div class="preview-image">
            <img src="images/placeholder.svg" alt="网站预览图">
        </div>
        
        <div class="features">
            <h2>网站功能</h2>
            <ul>
                <li><span class="feature-icon">🌟</span> 优雅的时间线展示你们的故事</li>
                <li><span class="feature-icon">📷</span> 照片墙分享美好瞬间</li>
                <li><span class="feature-icon">❤️</span> 实时计算你们在一起的时间</li>
                <li><span class="feature-icon">💌</span> 爱的留言区</li>
                <li><span class="feature-icon">🎵</span> 背景音乐</li>
                <li><span class="feature-icon">🔮</span> 漂浮爱心特效</li>
            </ul>
        </div>
        
        <div class="features">
            <h2>自定义选项</h2>
            <ul>
                <li>设置你们的恋爱开始日期</li>
                <li>选择5种不同的颜色主题</li>
                <li>添加你们的照片和故事</li>
                <li>自定义音乐和爱的留言</li>
                <li>响应式设计，适配电脑和手机</li>
            </ul>
        </div>
        
        <div class="cta">
            <a href="index.html" class="button">查看网站演示</a>
        </div>
        
        <footer>
            © 2023 五周年纪念网站模板 - 用❤️制作
        </footer>
    </div>
</body>
</html>
